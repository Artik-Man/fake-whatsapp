<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отзывы WhatsApp</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600&display=swap&subset=cyrillic"
          rel="stylesheet">

</head>
<body>
<div class="controls">
    <label>
        Avatar:
        <input type="text" placeholder="URL">
    </label></div>
<div class="viewport">
    <div class="statusbar">
        <div class="left">
            <div class="signal">
                <svg width="17" height="10">
                    <use href="sprite.svg#signal"/>
                </svg>
            </div>
            <div class="operator" contenteditable="true">Билайн</div>
            <div class="wifi">
                <svg width="15" height="10">
                    <use href="sprite.svg#wifi"/>
                </svg>
            </div>
        </div>
        <div class="time" contenteditable="true">20:55</div>
        <div class="right">
            <div class="lock-rotate"></div>
            <div class="clock"></div>
            <div class="battery-percent"><span contenteditable="true">62</span> %</div>
            <div class="battery-icon">
                <svg width="27" height="12">
                    <use href="sprite.svg#battery"/>
                </svg>
            </div>
        </div>
    </div>
    <div class="user-info">
        <div class="back">
            <svg width="14" height="22">
                <use href="sprite.svg#back"/>
            </svg>
        </div>
        <div class="ava">
            <img src="https://www.thispersondoesnotexist.com/image" alt="Avatar">
        </div>
        <div class="user">
            <div class="name" contenteditable="true">Ульяна</div>
            <div class="sub">был(-а) сегодня в <span contenteditable="true">09:08</span></div>
        </div>
        <div class="video">
            <svg width="35" height="40">
                <use href="sprite.svg#video"/>
            </svg>
        </div>
        <div class="audio">
            <svg width="19" height="40">
                <use href="sprite.svg#audio"/>
            </svg>
        </div>
    </div>
    <div class="chat">
        <div class="message">
            <div class="message-container">
                <div class="dialog-point">
                    <svg width="10" height="12">
                        <use href="sprite.svg#msg"/>
                    </svg>
                </div>
                <div class="message-content">
                    <div class="text" contenteditable="true">
                        тут типа очень длинный отзыв мамочки какой пипец как мне всё нравится то а люди добрые ну вы
                        посмотрите что за невероятные услуги и товары тут предлагают ваще жесть как это всё здорово и
                        классно то а
                    </div>
                    <div class="info">
                        <div class="time">20:55</div>
                        <svg class="icon" width="13" height="8">
                            <use href="sprite.svg#read"/>
                        </svg>
                    </div>
                </div>

            </div>
        </div>

        <div class="message out">
            <div class="message-container">
                <div class="dialog-point">
                    <svg width="10" height="12">
                        <use href="sprite.svg#msg"/>
                    </svg>
                </div>
                <div class="message-content">
                    <div class="text" contenteditable="true">
                        спасибо за отзыв
                    </div>
                    <div class="info">
                        <div class="time">20:55</div>
                        <svg class="icon" width="13" height="8">
                            <use href="sprite.svg#read"/>
                        </svg>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="write-message">
        <div class="add">
            <button>
                <svg class="icon" width="20" height="19">
                    <use href="sprite.svg#plus"/>
                </svg>
            </button>
        </div>
        <div class="my-message">
            <div class="white-bg">
                <div class="icon">
                    <svg class="icon" width="22" height="22">
                        <use href="sprite.svg#attach"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="camera">
            <svg class="icon" width="28" height="22">
                <use href="sprite.svg#camera"/>
            </svg>
        </div>
        <div class="mic">
            <svg class="icon" width="15" height="22">
                <use href="sprite.svg#mic"/>
            </svg>
        </div>
    </div>
</div>

</body>
</html>
